apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
     env: Production
     type: Website
     owner: Matvey_Guralskiy
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
       based: {{ .Release.Name }}   #Label tag for Pods
  template:
    metadata:
      labels:
       based: {{ .Release.Name }}
    spec:
      containers:
          - name: {{ .Release.Name }}-deployment
            image: {{ .Values.container.image }}
            ports:
               - containerPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: FlaskPipeline-Autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name:  
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
       name: cpu
       target:
         type: Utilization
         averageUtilization: 70
  - type: Resource
    resource:
       name: memory
       target:
         type: Utilization
         averageUtilization: 80