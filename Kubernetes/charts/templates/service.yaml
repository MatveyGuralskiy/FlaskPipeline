apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
     env: Production
     type: Website
     owner: Matvey_Guralskiy
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: http
      protocol: TCP
      port: 80                     # Port on Load-Balancer
      targetPort: 80               # Port on Pod
  type: LoadBalancer